<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Form üìù</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <main>
        <form class="container" method="post">

            <h2>Avalia√ß√£o</h2>

            <label>Nome Produto</label>

            <input type="text" name="name" id="name" placeholder="Nome..." autocomplete="off" autocapitalize="words"
                required />

            <label>Recomendaria</label>

            <div class="radio-group">
                <label for="yes">
                    <input type="radio" id="yes" name="recommend" value="Sim" />
                    <span tabindex="0" class="radio-button"></span>
                    <span for="yes">Sim</span>
                </label>
                <label for="no">
                    <input type="radio" id="no" name="recommend" value="N√£o" />
                    <span tabindex="0" class="radio-button"></span>
                    <span>N√£o</span>
                </label>
            </div>

            <label>Recursos</label>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="feature1" name="features" value="Cor" />
                    <span tabindex="0" class="checkbox-button"></span>
                    <span>Cor</span>
                </label>
                <label>
                    <input type="checkbox" id="feature2" name="features" value="Pre√ßo" />
                    <span tabindex="0" class="checkbox-button"></span>
                    <span>Pre√ßo</span>
                </label>
                <label>
                    <input type="checkbox" id="feature3" name="features" value="Qualidade" />
                    <span tabindex="0" class="checkbox-button"></span>
                    <span>Qualidade</span>
                </label>
            </div>

            <label for="rating">Avalia√ß√£o</label>

            <select id="rating" name="rating" required>
                <option value="">Selecione</option>
                <option>Excelente</option>
                <option>Muito Bom</option>
                <option>Bom</option>
                <option>Regular</option>
                <option>Ruim</option>
            </select>

            <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap;">
                <button type="submit" id="save">
                    <span id="saveText">Salvar</span>
                    <div id="loading" class="loading"></div>
                </button>

                <button type="reset" id="reset">
                    <span>Cancelar</span>
                </button>
                <span id="message"></span>
            </div>
        </form>
        
        <ul class="container list-item">
            <h2>Itens</h2>
        </ul>

    </main>
</body>
<script src="src/main.js"></script>

</html>
